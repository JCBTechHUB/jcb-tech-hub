name: Weekly Newsletter

on:
  schedule:
    # Every Monday at 3:00 PM UTC (9:00 AM Houston time)
    - cron: "0 15 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install groq

      - name: Generate newsletter
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python tools/generate_newsletter.py

      - name: Commit and push
        run: |
          git config user.name "JCB Tech Hub Bot"
          git config user.email "bot@jcbtechhub.com"
          git add -A
          git diff --staged --quiet || git commit -m "Auto-publish weekly newsletter"
          git push
