name: Weekly Newsletter

on:
  schedule:
    # Every Monday at 9:00 AM UTC
    - cron: "0 9 * * 1"
  workflow_dispatch: # Allow manual trigger

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install groq

      - name: Generate newsletter
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python tools/generate_newsletter.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Add weekly newsletter issue"
          title: "Newsletter: New weekly issue"
          body: |
            ## Auto-Generated Newsletter

            A new newsletter issue has been generated by AI based on the current series topic plan.

            **Review the content**, then click **"Merge pull request"** to publish it to the website.

            Vercel will auto-deploy once merged.
          branch: newsletter/weekly-issue
          delete-branch: true
